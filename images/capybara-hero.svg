<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Círculo base -->
    <defs>
        <pattern id="img" patternUnits="userSpaceOnUse" width="260" height="260" patternTransform="translate(70 70)">
            <image href="export202408151249527002.png" x="0" y="0" width="260" height="260" preserveAspectRatio="xMidYMid slice"/>
        </pattern>
        <mask id="circleMask">
            <circle cx="200" cy="200" r="130" fill="white"/>
        </mask>
    </defs>
    
    <!-- Círculos de fundo -->
    <circle cx="200" cy="200" r="150" fill="#6B46C1" opacity="0.1"/>
    <circle cx="200" cy="200" r="130" fill="#6B46C1" opacity="0.2"/>
    
    <!-- Círculo com a imagem mascarada -->
    <rect width="400" height="400" fill="url(#img)" mask="url(#circleMask)"/>
</svg> 